name: Deploy to S3

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2 — Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./customiseyourway

      # Step 3 — Build the project
      - name: Build project
        run: npm run build
        working-directory: ./customiseyourway

      # Step 4 — Verify build folder exists
      - name: Check build folder
        run: ls dist
        working-directory: ./customiseyourway

      # Step 5 — Deploy to S3
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KETIAKAHITE_YOML }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KETIAKAHITEYOML_SECRETACCESSKEY }}
          AWS_REGION: us-east-1
          AWS_S3_BUCKET: www.customiseyourway.com
          SOURCE_DIR: customiseyourway/dist

